<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSAT Selection</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        } 
        .csat-selection {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        h2 {
            margin-top: 40px;
        }
</style>
</head>
<body>
<h1>Customer Satisfaction Survey</h1>
<p>Please select a rating that best describes your experience:</p>
<div class="csat-selection">
<label for="csat">CSAT Rating:</label>
<select id="csat" name="csat">
<option value="1">1 (Poor)</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5 (Excellent)</option>
</select>
</div>
<input type="submit" value="Submit">
has context menu
